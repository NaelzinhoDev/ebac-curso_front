<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formulario.css" />
    <title>Formulario</title>
  </head>
  <body>
    <div class="container">
      <form id="form" action="">
        <input id="campoA" type="number" placeholder="Campo A" required />
        <br />
        <input id="campoB" type="number" placeholder="Campo B" required />
        <br />
        <button type="submit" id="butt">ENVIAR</button>
        <p id="erro">O valor B precisa ser maior que o valor A</p>
        <p id="sucesso">Formulario enviado com sucesso.</p>
      </form>
    </div>
    <script src="formuario.js"></script>
  </body>
</html>
